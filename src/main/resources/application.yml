server:
  port: 8123
  servlet:
    context-path: /api
    session:
      cookie:
        max-age: 259200


spring:
  profiles:
    active: local
  application:
    name: yu-picture-backend
  servlet:
    multipart:
      max-file-size: 10MB
  session:
    store-type: redis
    timeout: 259200
  # 数据库配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://114.132.123.49:3306/k_picture
    username: kaige
    password: your_password
    hikari:
      maximum-pool-size: 20           # 最大连接数，根据实际需求调整
      minimum-idle: 5                 # 最小空闲连接数
      max-lifetime: 1800000           # 连接的最大生命周期（单位：毫秒），默认 30 分钟
      idle-timeout: 60000             # 空闲连接的超时时间（单位：毫秒），默认 10 分钟
      connection-timeout: 30000       # 获取连接的超时时间（单位：毫秒），默认 30 秒
      validation-timeout: 5000        # 连接验证的超时时间（单位：毫秒），默认 5 秒
      leak-detection-threshold: 60000 # 连接泄漏检测阈值（单位：毫秒），默认 0（不检测）
  redis:
    database: 0
    host: 114.132.123.49
    port: 6379
    connect-timeout: 5000
    password: your_password




mybatis-plus:
  configuration:
    map-underscore-to-camel-case: false
    # 只在开发环境下开启日志
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      logic-delete-field: isDeleted # 全局逻辑删除字段的名称
      logic-delete-value: 1 # 删除值(默认为1)
      logic-not-delete-value: 0 # 未删除值(默认为0)
# 接口文档配置
knife4j:
  enable: true
  openapi:
    title: "接口文档"
    version: 1.0
    group:
      default:
        api-rule: package
        api-rule-resources:
          - com.kaige.controller
